<div class="col-xs-12 col-sm-6 col-md-8">
    <a href="#/Fourm/Topic?id={{topicId}}" class="btn btn-default topic ">

            <img src="/images/favicon.png"/> {{topic}}
            <small class="creater"> by {{creator}}</small>

            <span class="text-right">Last Post:by {{lastPost}}<br/> at {{lastPostAt | date: 'dd/MM/yyyy HH:mm:ss'}}</span>
        </div>
    </a>
</div>
